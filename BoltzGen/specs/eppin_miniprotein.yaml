# EPPIN (SPINLW1; UniProt O95925) cyclic peptide binder
# Protocol: peptide-anything

entities:
  - file:
      path: ../data/targets/eppin_af.cif
      include:
        - chain: { id: A, res_index: 1..133 }
      binding_types:
        - chain: { id: A, binding: 71..133 }
        - chain: { id: A, not_binding: 1..20 }
      structure_groups:
        - group: { id: A, visibility: 1 }
        - group: { id: A, res_index: 71..133, visibility: 0 }

  - protein:
      id: P
      # 16-mer with cysteines at positions 6 and 13
      sequence: 5C6C3

constraints:
  - bond:
      atom1: [P, 6, SG]
      atom2: [P, 13, SG]
