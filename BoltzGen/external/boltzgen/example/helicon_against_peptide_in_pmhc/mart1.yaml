entities:
  - protein: 
      id: G
      sequence: 3..7C6C3..7 
  - ligand:
      id: F
      ccd: WHL

  - file:
      path: 3mrp.cif
       
      include:
        - chain:
            id: A # MHC
        - chain:
            id: C # Peptide
        - chain:
            id: B # other part of MHC


      binding_types:
        - chain:
            id: C
            binding: "all"
         
          
      structure_groups: "all"

constraints:
  - bond:
      atom1: [G, 4, SG] # specify connection as if the minimum possible 
      atom2: [F, 1, CK]
  - bond:
      atom1: [G, 11, SG]
      atom2: [F, 1, CH]